services:
  - type: web
    name: admin-bitebuddy
    env: python
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      echo "ðŸ“¦ Packages installed successfully!"
    startCommand: |
      echo "ðŸš€ Starting Admin Dashboard with database migration..."
      python -c "from app import init_database; init_database()"
      gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: admin-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: PYTHON_VERSION
        value: 3.13.4  # âœ… Updated to Python 3.13.4

databases:
  - name: admin-db
    plan: free